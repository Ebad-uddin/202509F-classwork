<body>
    
    <div id="congrats" class="alert alert-primary w-75 d-none">
        <span>Congrats!</span>
    </div>
    <button id="btn" class="btn btn-primary btn-sm">click me</button>
    <button id="remove_btn" class="btn btn-danger btn-lg">remove</button>
    <a href="" class="btn btn-outline-warning">link</a>
    <input type="submit" class="btn btn-secondary" value="Save">

    <script>
        let congrats = document.getElementById('congrats')
        let btn = document.getElementById('btn')
        let remove_btn = document.getElementById('remove_btn')
        btn.addEventListener('click', function(){
            congrats.classList.remove("d-none")
        })
        remove_btn.addEventListener('click', function(){
            congrats.classList.add("d-none")
        })
    </script>
